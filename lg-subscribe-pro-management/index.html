
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Subscribe Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
        }
        #root {
            min-height: 100vh;
        }
        #loading-fallback {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #F8F9FA;
            z-index: 9999;
            color: #A50034;
            font-weight: 800;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(165, 0, 52, 0.1);
            border-left-color: #A50034;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-fallback">
        <div class="spinner"></div>
        <div id="loading-text">正在启动 LG Subscribe 系统...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      window.addEventListener('error', function(e) {
        console.error('Runtime Error:', e);
        const text = document.getElementById('loading-text');
        if (text) text.innerHTML = '<div style="color:red;padding:20px;text-align:center;">启动失败<br><small style="font-size:10px;opacity:0.6;">' + e.message + '</small></div>';
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
