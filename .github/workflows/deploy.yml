
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当你向 main 分支推送代码时触发

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # 从 GitHub Secrets 中读取 API_KEY 并传给 Vite
          API_KEY: ${{ secrets.API_KEY }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 部署打包后的 dist 文件夹
          branch: gh-pages # 部署到 gh-pages 分支
