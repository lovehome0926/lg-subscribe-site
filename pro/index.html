<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Subscribe Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
        }
        #root {
            min-height: 100vh;
        }
        #loading-fallback {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #F8F9FA;
            z-index: 9999;
            color: #A50034;
            font-weight: 800;
            transition: opacity 0.4s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(165, 0, 52, 0.1);
            border-left-color: #A50034;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-card {
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 320px;
            border: 1px solid #fee2e2;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 10px 24px;
            background: #A50034;
            color: white;
            border-radius: 14px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
    <script>
      // 核心环境补丁
      window.process = { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-fallback">
        <div id="loading-content">
            <div class="spinner"></div>
            <div id="loading-status">正在连接 LG 系统服务...</div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      (function() {
        // 超时设置（25秒），给缓慢的网络更多机会
        const timeout = 25000;
        const start = Date.now();
        
        const check = setInterval(function() {
          if (window.__APP_MOUNTED__) {
            clearInterval(check);
            return;
          }
          
          if (Date.now() - start > timeout) {
            clearInterval(check);
            showError("网络连接超时", "无法从远程服务器下载必要的组件包。请检查您的网络连接是否顺畅。");
          }
        }, 1000);

        function showError(title, message) {
          const content = document.getElementById('loading-content');
          if (content) {
            content.innerHTML = `
              <div class="error-card animate-in fade-in zoom-in duration-300">
                <div style="color:#A50034;font-size:18px;font-weight:900;margin-bottom:8px;">${title}</div>
                <div style="color:#64748b;font-size:12px;line-height:1.6;">${message}</div>
                <button class="retry-btn" onclick="location.reload()">手动刷新重试</button>
                <div style="margin-top:12px;font-size:10px;color:#cbd5e1;">若持续出现此问题，请尝试更换 WiFi 或浏览器</div>
              </div>
            `;
          }
        }

        // 捕获脚本错误
        window.onerror = function(msg, url, lineNo, columnNo, error) {
          console.error("Critical Runtime Error:", msg, error);
          if (msg.toLowerCase().includes("import map")) {
            showError("环境配置错误", "您的浏览器版本可能过低，无法支持现代模块导入地图 (Import Maps)。");
          }
          return false;
        };
      })();
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
