<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LG Subscribe Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
            overflow-x: hidden;
        }
        #loading-fallback {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #F8F9FA;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(165, 0, 52, 0.1);
            border-left-color: #A50034;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .lg-logo {
            width: 80px;
            height: 80px;
            background: #A50034;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px rgba(165, 0, 52, 0.2);
        }
    </style>
    <script>
        // 设置全局环境变量，防止报错
        window.process = { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-fallback">
        <div class="lg-logo">LG</div>
        <div class="spinner"></div>
        <div style="margin-top: 20px; color: #A50034; font-weight: 700; font-size: 14px;">正在初始化专业管理系统...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        // 如果 15 秒后还没加载成功，强制显示刷新按钮
        setTimeout(() => {
            if (!window.__APP_MOUNTED__) {
                const fallback = document.getElementById('loading-fallback');
                if (fallback) {
                    fallback.innerHTML = `
                        <div style="text-align:center; padding: 20px;">
                            <div style="color:#A50034; font-weight:900; font-size:20px; margin-bottom:10px;">连接较慢</div>
                            <div style="color:#64748b; font-size:12px; margin-bottom:20px;">资源加载中，请确保网络正常</div>
                            <button onclick="location.reload()" style="background:#A50034; color:white; border:none; padding:10px 24px; border-radius:12px; font-weight:700; cursor:pointer;">重试</button>
                        </div>
                    `;
                }
            }
        }, 15000);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
