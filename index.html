<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LG Subscribe Malaysia | Digital Partner Showroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'lg-red': '#e60044',
            'lg-dark': '#05090f',
            'lg-beige': '#e7ded0',
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root { --lg-red: #e60044; --lg-dark: #05090f; --lg-beige: #e7ded0; }
    body { 
      font-family: 'Outfit', sans-serif; 
      background-color: #ffffff; 
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .loading-screen { 
      position: fixed; 
      inset: 0; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      background: #05090f; 
      z-index: 9999; 
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 2px solid rgba(255,255,255,0.03);
      border-top: 2px solid #e60044;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <script type="module" crossorigin src="./assets/index-swps17Rd.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/icons-BLVSPIFS.js">
  <link rel="modulepreload" crossorigin href="./assets/vendor-BKFNKBIW.js">
</head>
<body>
  <!-- React 挂载点 -->
  <div id="root"></div>
  
  <!-- 初始化加载层 -->
  <div class="loading-screen" id="initial-loader">
    <div class="spinner"></div>
    <p style="color: white; margin-top: 30px; font-size: 10px; font-weight: 900; letter-spacing: 0.6em; text-transform: uppercase; opacity: 0.4;">LG Global Partner Showroom</p>
    <div id="error-msg" style="display:none; color: #e60044; margin-top: 20px; font-size: 11px; font-weight: bold; text-align: center; max-width: 80%;">
      BOOT ERROR: Please check console log.
    </div>
    <!-- 仅在极度异常时显示的强制进入按钮 -->
    <button id="force-enter-btn" onclick="document.getElementById('initial-loader').style.opacity='0'; setTimeout(()=>document.getElementById('initial-loader').remove(), 800)" style="margin-top: 40px; color: #e60044; font-size: 8px; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase; background: none; border: 1px solid rgba(230,0,68,0.2); padding: 12px 24px; border-radius: 100px; cursor: pointer; visibility: hidden;">Force Bypass Loader</button>
  </div>

  <script>
    // 5秒后如果还没加载完成，显示旁路按钮
    setTimeout(() => {
      const btn = document.getElementById('force-enter-btn');
      if(btn) btn.style.visibility = 'visible';
    }, 5000);

    // 全局错误捕获
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Global Catch:", message, "at", source, lineno);
      const errEl = document.getElementById('error-msg');
      if (errEl) {
        errEl.innerText = "CRITICAL ERROR: " + message;
        errEl.style.display = 'block';
      }
      return false;
    };
  </script>

  <!-- Vite 入口脚本：在构建时 Vite 会解析所有 import 并进行正确打包 -->
</body>
</html>
