<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LG Subscribe Malaysia | Digital Showroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'lg-red': '#e60044',
            'lg-dark': '#05090f',
            'lg-beige': '#e7ded0',
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root { --lg-red: #e60044; --lg-dark: #05090f; --lg-beige: #e7ded0; }
    body { 
      font-family: 'Outfit', sans-serif; 
      background-color: #ffffff; 
      margin: 0;
      overflow-x: hidden;
    }
    .loading-screen { 
      position: fixed; 
      inset: 0; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      background: #05090f; 
      z-index: 9999; 
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #e60044;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <div class="loading-screen" id="initial-loader">
    <div class="spinner"></div>
    <p style="color: white; margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.5em; text-transform: uppercase; opacity: 0.5;">Synchronizing Assets...</p>
    <!-- Emergency button if it takes too long -->
    <button onclick="document.getElementById('initial-loader').remove()" style="margin-top: 40px; color: #e60044; font-size: 8px; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase; background: none; border: 1px solid rgba(230,0,68,0.2); padding: 8px 16px; border-radius: 20px; cursor: pointer;">Force Enter Showroom</button>
  </div>

  <script>
    // Emergency failsafe: Remove loader after 8 seconds no matter what
    setTimeout(() => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        console.warn("Failsafe: Removing stuck loader.");
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    }, 8000);
  </script>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- FIXED: Changed /index.tsx to ./index.tsx for GitHub Pages compatibility -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
