<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LG Subscribe Malaysia | Advanced Digital Hub</title>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 'lg-red': '#e60044', 'lg-dark': '#05090f', 'lg-pearl': '#f8f9fa' },
          fontFamily: { sans: ['Outfit', 'sans-serif'] }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    @layer base { body { @apply bg-white text-lg-dark font-sans antialiased m-0 p-0 overflow-x-hidden; } }
    .premium-blur { @apply backdrop-blur-2xl bg-white/80 border border-white/20; }
    .shadow-premium { box-shadow: 0 30px 60px rgba(0,0,0,0.06); }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-up { animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    input, select, textarea { @apply bg-white border border-gray-100 rounded-2xl p-4 outline-none focus:border-lg-red transition-all font-medium text-sm; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .admin-card { @apply bg-white p-6 rounded-[35px] border border-gray-100 shadow-sm hover:shadow-md transition-all; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import { GoogleGenAI } from "@google/genai";
    window.GoogleGenAI = GoogleGenAI;
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 20, className = "" }) => {
      useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
      return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
    };

    const DICT = {
      cn: { heroSub: "LG Subscribe 认证合作伙伴。以极简方案解锁全球顶尖家电。", explore: "浏览展厅", contactNow: "立即咨询", monthly: "月供低至", showroom: "数字化展厅", adminTitle: "管理终端", inventory: "库存", siteConfig: "配置", affiliates: "代理", promo: "促销", backup: "备份", outright: "买断" },
      en: { heroSub: "Certified LG Partner. Unlock premium living with flexible subscription plans.", explore: "Explore Hub", contactNow: "Contact Now", monthly: "From RM", showroom: "Digital Showroom", adminTitle: "Admin Panel", inventory: "Inventory", siteConfig: "Settings", affiliates: "Affiliates", promo: "Promo", backup: "Backup", outright: "Outright" },
      ms: { heroSub: "Rakan Kongsi Sah LG. Alami kehidupan premium dengan pelan fleksibel.", explore: "Teroka", contactNow: "Hubungi", monthly: "Dari RM", showroom: "Bilik Pameran", adminTitle: "Panel Admin", inventory: "Inventori", siteConfig: "Tetapan", affiliates: "Ejen", promo: "Promosi", backup: "Sandaran", outright: "Tunai" }
    };

    const INITIAL_PRODUCTS = [
      {
        id: 'WP-PURI-V',
        category: 'Water Purifier',
        name: 'PuriCare™ Tankless',
        subName: { cn: '无水箱净水机', en: 'Self-Service Tankless', ms: 'Penapis Air Tanpa Tangki' },
        image: 'https://www.lg.com/content/dam/channel/wcms/my/images/water-purifiers/wd516an_answ_e_my_c/gallery/dz-01.jpg',
        price: 60,
        isHot: true,
        features: [{ cn: '极速制冷', en: 'Instant Cold', ms: 'Sejuk Segera' }],
        painPoints: [{ cn: '储水箱细菌滋生', en: 'Tank bacteria growth', ms: 'Bakteria dalam tangki' }],
        variants: [{ name: 'Silver', colorCode: '#C0C0C0', image: 'https://www.lg.com/content/dam/channel/wcms/my/images/water-purifiers/wd516an_answ_e_my_c/gallery/dz-01.jpg' }],
        plans: [
          { term: '7', type: 'Self Service', interval: '6mth', price: 60 },
          { term: '5', type: 'Regular Visit', interval: '12mth', price: 90 },
          { term: 'Outright', type: 'No Service', interval: 'None', price: 3200 }
        ]
      }
    ];

    const INITIAL_SETTINGS = {
      logo: 'https://i.ibb.co/Rk6m7Yw/lg-sub-logo-red.png',
      heroImage: 'https://www.lg.com/content/dam/channel/wcms/my/images/air-conditioners/v10api_answ_e_my_c/gallery/dz-01.jpg',
      heroTitle: { cn: '科技定义 优雅生活', en: 'ELEGANCE IN TECH', ms: 'KEANGGUNAN TEKNOLOGI' },
      contactPhone: '60177473787',
      adminPin: '8888'
    };

    const App = () => {
      const [view, setView] = useState('home');
      const [lang, setLang] = useState('cn');
      const [isAdmin, setIsAdmin] = useState(false);
      const [activeTab, setActiveTab] = useState('inventory');
      
      const [products, setProducts] = useState(() => JSON.parse(localStorage.getItem('lg_pro_v9') || JSON.stringify(INITIAL_PRODUCTS)));
      const [settings, setSettings] = useState(() => JSON.parse(localStorage.getItem('lg_set_v9') || JSON.stringify(INITIAL_SETTINGS)));
      const [agents, setAgents] = useState(() => JSON.parse(localStorage.getItem('lg_age_v9') || '[]'));
      const [templates, setTemplates] = useState(() => JSON.parse(localStorage.getItem('lg_tpl_v9') || '[]'));
      
      const [activeAgent, setActiveAgent] = useState(null);
      const [editingProduct, setEditingProduct] = useState(null);
      const [isAiLoading, setIsAiLoading] = useState(false);

      useEffect(() => {
        localStorage.setItem('lg_pro_v9', JSON.stringify(products));
        localStorage.setItem('lg_set_v9', JSON.stringify(settings));
        localStorage.setItem('lg_age_v9', JSON.stringify(agents));
        localStorage.setItem('lg_tpl_v9', JSON.stringify(templates));
      }, [products, settings, agents, templates]);

      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const wa = params.get('wa');
        if (wa) {
          const a = { name: params.get('name') || 'Authorized Partner', wa: wa.replace(/\D/g, '') };
          setActiveAgent(a);
        }
      }, []);

      const t = DICT[lang];

      const handleRestore = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            if (data.products) {
              setProducts(data.products.map(p => ({
                ...p,
                subName: typeof p.subName === 'string' ? {cn:p.subName, en:p.subName, ms:p.subName} : (p.subName || {cn:'',en:'',ms:''}),
                features: p.features || [],
                painPoints: p.painPoints || [],
                variants: p.variants || [{name:'Default', colorCode:'#eee', image: p.image}],
                plans: (p.plans || []).map(pl => ({
                  term: pl.term || pl.termYears || '7',
                  type: pl.type || pl.maintenanceType || 'Self Service',
                  interval: pl.interval || pl.serviceInterval || '6mth',
                  price: pl.price || 0
                }))
              })));
            }
            if (data.settings) setSettings(data.settings);
            if (data.agents) setAgents(data.agents);
            if (data.templates) setTemplates(data.templates);
            alert("数据还原成功！");
          } catch (err) { alert("还原失败，请检查文件格式。"); }
        };
        reader.readAsText(file);
        e.target.value = '';
      };

      const handleAiExtract = async (url) => {
        if (!url) return;
        setIsAiLoading(true);
        try {
          const ai = new window.GoogleGenAI({ apiKey: process.env.API_KEY });
          const response = await ai.models.generateContent({
            model: 'gemini-3-pro-preview',
            contents: `Analyze LG product URL: ${url}. Extract into JSON format.
            Rules:
            1. subName: {cn, en, ms}
            2. features/painPoints: array of {cn, en, ms}
            3. variants: array of {name, colorCode, image}
            4. plans: MUST be an array of {term, type, interval, price}. 
               Valid terms: 3, 5, 7, Outright.
               Valid types: Self Service, Regular Visit, Combine Maintenance, No Service.
               Valid intervals: None, 6mth, 12mth, 24m.
            Ensure pricing reflects LG Malaysia market.`,
            config: { responseMimeType: "application/json" }
          });
          const result = JSON.parse(response.text);
          setEditingProduct({ ...editingProduct, ...result });
        } catch (e) { alert("AI extraction failed."); }
        setIsAiLoading(false);
      };

      return (
        <div className="min-h-screen">
          <nav className="fixed top-0 w-full z-50 h-20 premium-blur flex items-center px-6 justify-between border-b border-gray-100">
            <button onClick={() => setView('home')}><img src={settings.logo} className="h-6" /></button>
            <div className="flex gap-2">
              {['cn','en','ms'].map(l => (
                <button key={l} onClick={() => setLang(l)} className={`px-3 py-1.5 rounded-full text-[9px] font-black uppercase ${lang === l ? 'bg-lg-red text-white shadow-lg' : 'bg-gray-100 text-gray-400'}`}>{l}</button>
              ))}
            </div>
          </nav>

          {view === 'home' ? (
            <div className="pt-20">
              <section className="bg-lg-pearl py-20 px-6 flex flex-col items-center text-center">
                <div className="max-w-4xl space-y-6 animate-fade-up">
                  <h1 className="text-5xl md:text-8xl font-black uppercase tracking-tighter leading-none">{settings.heroTitle[lang]}</h1>
                  <p className="text-gray-400 font-medium text-lg max-w-2xl mx-auto">{t.heroSub}</p>
                </div>
                <img src={settings.heroImage} className="max-w-4xl w-full h-auto mt-12 drop-shadow-2xl animate-fade-up" />
              </section>

              {activeAgent && (
                <div className="sticky top-24 z-40 flex justify-center px-6 -mt-10 pointer-events-none">
                  <div className="premium-blur shadow-premium rounded-full px-8 py-4 flex items-center gap-8 pointer-events-auto animate-fade-up">
                    <div className="flex items-center gap-4 border-r pr-8 border-gray-100 text-left">
                      <div className="w-10 h-10 bg-lg-red rounded-full flex items-center justify-center text-white shadow-lg"><Icon name="star" /></div>
                      <div><span className="text-[9px] font-black text-gray-400 uppercase block leading-none">Partner</span><span className="text-sm font-black uppercase text-gray-950">{activeAgent.name}</span></div>
                    </div>
                    <a href={`https://wa.me/${activeAgent.wa}?text=Hi, I'm interested in LG Subscribe.`} className="text-[10px] font-black text-lg-red uppercase tracking-widest flex items-center gap-2">{t.contactNow} <Icon name="arrow-right" size={14} /></a>
                  </div>
                </div>
              )}

              <section className="py-24 max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-12">
                {products.map(p => (
                  <div key={p.id} className="bg-white rounded-[45px] p-10 border border-gray-100 flex flex-col group hover:shadow-premium transition-all duration-700 animate-fade-up">
                    <div className="flex justify-between mb-8">
                      <span className="text-[10px] font-black text-gray-300 uppercase tracking-widest">{p.category}</span>
                      {p.isHot && <span className="bg-lg-red text-white text-[9px] font-black px-3 py-1.5 rounded-full uppercase shadow-lg shadow-lg-red/20">Hot</span>}
                    </div>
                    <div className="aspect-square mb-8 flex items-center justify-center relative">
                       <div className="absolute inset-0 bg-lg-pearl rounded-full scale-90 group-hover:scale-100 transition-transform"></div>
                       <img src={p.image} className="max-h-[85%] object-contain relative z-10 group-hover:scale-110 transition-transform duration-700" />
                    </div>
                    <h3 className="text-2xl font-black uppercase mb-1">{p.name}</h3>
                    <p className="text-[10px] font-bold text-gray-400 uppercase mb-8 tracking-widest">{p.subName[lang]}</p>
                    <div className="mt-auto pt-8 border-t border-gray-50 flex items-end justify-between">
                       <div>
                         <span className="text-lg-red text-[10px] font-black uppercase tracking-widest block mb-1">{t.monthly}</span>
                         <span className="text-4xl font-black text-gray-950 tracking-tighter">RM{p.price}</span>
                       </div>
                       <a href={`https://wa.me/${activeAgent?.wa || settings.contactPhone}?text=Inquire: ${p.name}`} className="bg-gray-950 text-white p-5 rounded-full hover:bg-lg-red transition-all shadow-xl"><Icon name="arrow-right" size={24} /></a>
                    </div>
                  </div>
                ))}
              </section>

              <footer className="bg-lg-dark text-white py-24 px-6 text-center space-y-8">
                 <p className="text-gray-500 text-[9px] font-black uppercase tracking-[0.5em] flex justify-center items-center gap-2">
                   <button onClick={() => { if(prompt("Admin PIN:") === settings.adminPin) {setView('admin'); setIsAdmin(true);}}} className="hover:text-white transition-colors opacity-30">©</button> 2025 LG Subscribe Digital Hub
                 </p>
              </footer>
            </div>
          ) : (
            <div className="pt-32 px-6 max-w-6xl mx-auto min-h-screen pb-32 space-y-12 animate-fade-up">
               <div className="flex flex-wrap gap-4 border-b border-gray-100 pb-8 items-center">
                 <h1 className="text-xl font-black uppercase mr-8">{t.adminTitle}</h1>
                 {['inventory', 'settings', 'agents', 'promo', 'backup'].map(tab => (
                   <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-2.5 rounded-full text-[9px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-lg-red text-white shadow-lg' : 'bg-gray-100 text-gray-400 hover:text-lg-dark'}`}>{t[tab]}</button>
                 ))}
                 <button onClick={() => setView('home')} className="ml-auto text-[9px] font-black uppercase text-gray-300 hover:text-lg-red">Exit</button>
               </div>

               {activeTab === 'inventory' && (
                 <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                   {products.map(p => (
                     <div key={p.id} className="admin-card flex items-center gap-6 group">
                        <img src={p.image} className="w-16 h-16 object-contain bg-gray-50 rounded-2xl" />
                        <div className="flex-grow">
                           <p className="font-black uppercase text-sm leading-none mb-1">{p.name}</p>
                           <p className="text-[9px] font-bold text-gray-300 uppercase">RM{p.price} / {p.category}</p>
                        </div>
                        <button onClick={() => setEditingProduct({...p})} className="p-3 bg-gray-50 rounded-full hover:bg-lg-red hover:text-white transition-all"><Icon name="edit-3" size={16}/></button>
                     </div>
                   ))}
                   <button onClick={() => setEditingProduct({ id: Date.now(), category: 'Water Purifier', name: 'New Model', subName: {cn:'',en:'',ms:''}, image: '', price: 0, isHot: false, features: [], painPoints: [], variants: [], plans: [] })} className="border-4 border-dashed border-gray-100 rounded-[40px] flex items-center justify-center text-gray-300 hover:text-lg-red hover:border-lg-red transition-all aspect-[3/1]"><Icon name="plus" size={32}/></button>
                 </div>
               )}

               {activeTab === 'promo' && (
                 <div className="bg-gray-50 p-12 rounded-[50px] space-y-8">
                    <h3 className="text-2xl font-black uppercase">促销策略管理</h3>
                    <div className="grid md:grid-cols-4 gap-4">
                      <input id="pn" placeholder="活动名称" />
                      <select id="pt">
                        <option value="percent">% 折扣 (Percentage)</option>
                        <option value="fixed">RM 减免 (Monthly Offset)</option>
                        <option value="direct">Direct 固定价 (Until End)</option>
                      </select>
                      <input id="pv" placeholder="数值 (如 10 或 45)" />
                      <button onClick={() => {
                        const n=document.getElementById('pn').value, t=document.getElementById('pt').value, v=document.getElementById('pv').value;
                        if(n&&v) setTemplates([...templates, {id: Date.now(), name:n, type:t, value:v}]);
                      }} className="bg-lg-red text-white rounded-2xl font-black uppercase text-[10px]">添加促销</button>
                    </div>
                    <div className="grid gap-4">
                      {templates.map(tp => (
                        <div key={tp.id} className="admin-card flex justify-between items-center">
                          <div><p className="font-black uppercase">{tp.name}</p><p className="text-[10px] text-lg-red font-bold uppercase">{tp.type === 'percent' ? `-${tp.value}%` : tp.type === 'fixed' ? `-RM${tp.value}` : `Flat RM${tp.value}`}</p></div>
                          <button onClick={() => setTemplates(templates.filter(x => x.id !== tp.id))} className="text-red-400"><Icon name="trash-2" size={16}/></button>
                        </div>
                      ))}
                    </div>
                 </div>
               )}

               {activeTab === 'backup' && (
                 <div className="bg-lg-pearl p-20 rounded-[60px] text-center space-y-8">
                    <h2 className="text-3xl font-black uppercase tracking-tighter">系统数据备份</h2>
                    <div className="flex justify-center gap-6 pt-10">
                       <button onClick={() => {
                         const blob = new Blob([JSON.stringify({products, settings, agents, templates})], {type: 'application/json'});
                         const url = URL.createObjectURL(blob);
                         const a = document.createElement('a'); a.href = url; a.download=`lg_backup.json`; a.click();
                       }} className="bg-black text-white px-12 py-5 rounded-full font-black uppercase text-[10px]">导出备份</button>
                       <label className="bg-white text-lg-red border-2 border-lg-red px-12 py-5 rounded-full font-black uppercase text-[10px] cursor-pointer">导入还原<input type="file" className="hidden" onChange={handleRestore} accept=".json" /></label>
                    </div>
                 </div>
               )}

               {/* 其他标签保持不变或类似逻辑 */}
            </div>
          )}

          {/* Master Product Editor Modal */}
          {editingProduct && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 overflow-hidden">
               <div className="absolute inset-0 bg-lg-dark/60 backdrop-blur-md" onClick={() => setEditingProduct(null)}></div>
               <div className="bg-white w-full max-w-6xl rounded-[50px] p-10 relative z-10 shadow-3xl max-h-[90vh] overflow-y-auto space-y-8 no-scrollbar">
                 <div className="flex justify-between items-center border-b pb-6">
                    <h3 className="text-3xl font-black uppercase tracking-tighter">Product Architect</h3>
                    <div className="flex gap-4">
                      <div className="relative">
                         <input id="aiurl" placeholder="Paste LG URL..." className="w-80 pr-24 bg-gray-50" />
                         <button onClick={() => handleAiExtract(document.getElementById('aiurl').value)} className="absolute right-2 top-2 bottom-2 px-4 bg-lg-red text-white text-[9px] font-black uppercase rounded-xl flex items-center gap-2">
                           {isAiLoading ? <Icon name="loader" size={12} className="animate-spin" /> : <Icon name="sparkles" size={12}/>} AI Extract
                         </button>
                      </div>
                      <button onClick={() => setEditingProduct(null)} className="p-2 hover:text-lg-red transition-colors"><Icon name="x" size={24}/></button>
                    </div>
                 </div>

                 <div className="grid md:grid-cols-12 gap-10">
                    {/* Basic Info */}
                    <div className="md:col-span-4 space-y-6">
                       <div className="bg-gray-50 p-8 rounded-[40px] space-y-4">
                          <label className="text-[9px] font-black uppercase text-gray-400">Basic Attributes</label>
                          <input className="w-full" placeholder="Model Name" value={editingProduct.name} onChange={e=>setEditingProduct({...editingProduct, name: e.target.value})} />
                          <input className="w-full" placeholder="Category (e.g. TV)" value={editingProduct.category} onChange={e=>setEditingProduct({...editingProduct, category: e.target.value})} />
                          <input className="w-full" placeholder="Main Display Price" type="number" value={editingProduct.price} onChange={e=>setEditingProduct({...editingProduct, price: e.target.value})} />
                          <input className="w-full" placeholder="Main Image URL" value={editingProduct.image} onChange={e=>setEditingProduct({...editingProduct, image: e.target.value})} />
                       </div>
                       <div className="bg-gray-50 p-8 rounded-[40px] space-y-4">
                          <label className="text-[9px] font-black uppercase text-gray-400">Subtitles</label>
                          {['cn','en','ms'].map(l => (
                             <input key={l} className="w-full" placeholder={`Sub (${l})`} value={editingProduct.subName[l]} onChange={e=>setEditingProduct({...editingProduct, subName: {...editingProduct.subName, [l]: e.target.value}})} />
                          ))}
                       </div>
                    </div>

                    <div className="md:col-span-8 space-y-8">
                       {/* Variants Section */}
                       <div className="space-y-4">
                          <div className="flex justify-between items-center"><label className="text-[10px] font-black uppercase tracking-widest">Colors & Images (Variants)</label><button onClick={()=>setEditingProduct({...editingProduct, variants: [...editingProduct.variants, {name:'', colorCode:'#eee', image:''}]})} className="text-lg-red"><Icon name="plus-circle" size={18}/></button></div>
                          <div className="grid md:grid-cols-2 gap-4">
                             {editingProduct.variants.map((v, i) => (
                                <div key={i} className="bg-gray-50 p-6 rounded-3xl flex items-center gap-6">
                                   <input type="color" className="w-10 h-10 p-0 border-none rounded-full cursor-pointer overflow-hidden" value={v.colorCode} onChange={e=>{const nv=[...editingProduct.variants]; nv[i].colorCode=e.target.value; setEditingProduct({...editingProduct, variants:nv})}} />
                                   <div className="flex-grow space-y-2">
                                      <input className="w-full p-2 text-xs" placeholder="Color Name" value={v.name} onChange={e=>{const nv=[...editingProduct.variants]; nv[i].name=e.target.value; setEditingProduct({...editingProduct, variants:nv})}} />
                                      <input className="w-full p-2 text-xs" placeholder="Variant Image URL" value={v.image} onChange={e=>{const nv=[...editingProduct.variants]; nv[i].image=e.target.value; setEditingProduct({...editingProduct, variants:nv})}} />
                                   </div>
                                   <button onClick={()=>{const nv=editingProduct.variants.filter((_,idx)=>idx!==i); setEditingProduct({...editingProduct, variants:nv})}} className="text-red-400 hover:scale-110 transition-transform"><Icon name="trash-2" size={16}/></button>
                                </div>
                             ))}
                          </div>
                       </div>

                       {/* Pricing Plans Section */}
                       <div className="space-y-4">
                          <div className="flex justify-between items-center"><label className="text-[10px] font-black uppercase tracking-widest text-lg-red">Package & Pricing (Plans)</label><button onClick={()=>setEditingProduct({...editingProduct, plans: [...editingProduct.plans, {term:'7', type:'Self Service', interval:'6mth', price:0}]})} className="text-lg-red"><Icon name="plus-circle" size={18}/></button></div>
                          <div className="grid gap-4">
                             {editingProduct.plans.map((pl, i) => (
                                <div key={i} className="bg-lg-dark text-white p-6 rounded-[35px] flex flex-wrap md:flex-nowrap gap-4 items-end shadow-xl">
                                   <div className="w-full md:w-32 space-y-1">
                                      <label className="text-[8px] font-black uppercase opacity-40 block ml-2">Term</label>
                                      <select className="w-full bg-white/10 text-white border-none p-3 rounded-2xl text-xs" value={pl.term} onChange={e=>{const npl=[...editingProduct.plans]; npl[i].term=e.target.value; setEditingProduct({...editingProduct, plans:npl})}}>
                                         <option value="3" className="text-black">3 Years</option>
                                         <option value="5" className="text-black">5 Years</option>
                                         <option value="7" className="text-black">7 Years</option>
                                         <option value="Outright" className="text-black">Outright</option>
                                      </select>
                                   </div>
                                   <div className="flex-grow space-y-1">
                                      <label className="text-[8px] font-black uppercase opacity-40 block ml-2">Service Type</label>
                                      <select className="w-full bg-white/10 text-white border-none p-3 rounded-2xl text-xs" value={pl.type} onChange={e=>{const npl=[...editingProduct.plans]; npl[i].type=e.target.value; setEditingProduct({...editingProduct, plans:npl})}}>
                                         <option value="Self Service" className="text-black">Self Service</option>
                                         <option value="Regular Visit" className="text-black">Regular Visit</option>
                                         <option value="Combine Maintenance" className="text-black">Combine Maintenance</option>
                                         <option value="No Service" className="text-black">No Service</option>
                                      </select>
                                   </div>
                                   <div className="w-full md:w-36 space-y-1">
                                      <label className="text-[8px] font-black uppercase opacity-40 block ml-2">Interval</label>
                                      <select className="w-full bg-white/10 text-white border-none p-3 rounded-2xl text-xs" value={pl.interval} onChange={e=>{const npl=[...editingProduct.plans]; npl[i].interval=e.target.value; setEditingProduct({...editingProduct, plans:npl})}}>
                                         <option value="None" className="text-black">None</option>
                                         <option value="6mth" className="text-black">6 Months</option>
                                         <option value="12mth" className="text-black">12 Months</option>
                                         <option value="24mth" className="text-black">24 Months</option>
                                      </select>
                                   </div>
                                   <div className="w-full md:w-32 space-y-1">
                                      <label className="text-[8px] font-black uppercase opacity-40 block ml-2">Monthly RM</label>
                                      <input type="number" className="w-full bg-white/10 text-white border-none p-3 rounded-2xl text-xs" value={pl.price} onChange={e=>{const npl=[...editingProduct.plans]; npl[i].price=e.target.value; setEditingProduct({...editingProduct, plans:npl})}} />
                                   </div>
                                   <button onClick={()=>{const npl=editingProduct.plans.filter((_,idx)=>idx!==i); setEditingProduct({...editingProduct, plans:npl})}} className="p-3 bg-white/5 rounded-full hover:bg-lg-red transition-all"><Icon name="trash-2" size={16}/></button>
                                </div>
                             ))}
                          </div>
                       </div>

                       <div className="grid md:grid-cols-2 gap-8">
                          <div className="space-y-4">
                             <div className="flex justify-between items-center"><label className="text-[10px] font-black uppercase tracking-widest text-lg-red">卖点 (Features)</label><button onClick={()=>setEditingProduct({...editingProduct, features: [...editingProduct.features, {cn:'',en:'',ms:''}]})}><Icon name="plus-circle" size={18}/></button></div>
                             {editingProduct.features.map((f, i) => (
                                <div key={i} className="flex gap-2 bg-gray-50 p-3 rounded-2xl">
                                   <input className="w-full p-2 text-xs" placeholder="CN Description" value={f.cn} onChange={e=>{const nf=[...editingProduct.features]; nf[i].cn=e.target.value; setEditingProduct({...editingProduct, features:nf})}} />
                                   <button onClick={()=>{const nf=editingProduct.features.filter((_,idx)=>idx!==i); setEditingProduct({...editingProduct, features:nf})}} className="text-gray-300"><Icon name="x-circle" size={14}/></button>
                                </div>
                             ))}
                          </div>
                          <div className="space-y-4">
                             <div className="flex justify-between items-center"><label className="text-[10px] font-black uppercase tracking-widest text-gray-400">痛点 (Pain Points)</label><button onClick={()=>setEditingProduct({...editingProduct, painPoints: [...editingProduct.painPoints, {cn:'',en:'',ms:''}]})}><Icon name="plus-circle" size={18}/></button></div>
                             {editingProduct.painPoints.map((p, i) => (
                                <div key={i} className="flex gap-2 bg-gray-50 p-3 rounded-2xl">
                                   <input className="w-full p-2 text-xs" placeholder="CN Description" value={p.cn} onChange={e=>{const np=[...editingProduct.painPoints]; np[i].cn=e.target.value; setEditingProduct({...editingProduct, painPoints:np})}} />
                                   <button onClick={()=>{const np=editingProduct.painPoints.filter((_,idx)=>idx!==i); setEditingProduct({...editingProduct, painPoints:np})}} className="text-gray-300"><Icon name="x-circle" size={14}/></button>
                                </div>
                             ))}
                          </div>
                       </div>
                    </div>
                 </div>

                 <div className="flex gap-4 pt-10 border-t border-gray-50">
                    <button onClick={() => {
                       const updated = products.map(p => p.id === editingProduct.id ? editingProduct : p);
                       if (!products.some(p => p.id === editingProduct.id)) updated.push(editingProduct);
                       setProducts(updated);
                       setEditingProduct(null);
                    }} className="flex-grow bg-lg-red text-white py-6 rounded-full font-black uppercase text-xs tracking-widest shadow-xl">提交保存库存</button>
                    <button onClick={()=>{ if(confirm("确定永久删除此商品？")) {setProducts(products.filter(p=>p.id!==editingProduct.id)); setEditingProduct(null);}}} className="px-10 bg-gray-100 text-red-500 rounded-full hover:bg-red-500 hover:text-white transition-all"><Icon name="trash-2" size={24}/></button>
                 </div>
               </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
