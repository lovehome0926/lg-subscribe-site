  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'lg-red': '#e60044',
            'lg-dark': '#05090f',

  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      body { @apply bg-white text-lg-dark font-sans antialiased m-0 p-0 overflow-x-hidden; }
    }

    @layer components {
      .shadow-premium { box-shadow: 0 40px 100px rgba(0,0,0,0.08); }
      .glass-nav { @apply bg-white/80 backdrop-blur-2xl border-b border-gray-100; }
      .animate-fade-up { animation: fadeIn 0.8s ease-out forwards; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
