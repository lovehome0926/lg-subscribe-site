<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LG Subscribe Malaysia | Digital Partner Showroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'lg-red': '#e60044',
            'lg-dark': '#05090f',
            'lg-beige': '#e7ded0',
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root { --lg-red: #e60044; --lg-dark: #05090f; --lg-beige: #e7ded0; }
    body { 
      font-family: 'Outfit', sans-serif; 
      background-color: #ffffff; 
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .loading-screen { 
      position: fixed; 
      inset: 0; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      background: #05090f; 
      z-index: 9999; 
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 2px solid rgba(255,255,255,0.03);
      border-top: 2px solid #e60044;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    #emergency-ui {
      display: none;
      color: white;
      text-align: center;
      margin-top: 30px;
      font-size: 11px;
      letter-spacing: 0.1em;
      max-width: 250px;
      line-height: 1.6;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <div class="loading-screen" id="initial-loader">
    <div class="spinner"></div>
    <p style="color: white; margin-top: 30px; font-size: 10px; font-weight: 900; letter-spacing: 0.6em; text-transform: uppercase; opacity: 0.4;">LG Global Partner Showroom</p>
    
    <div id="emergency-ui">
      <p style="color: #e60044; font-weight: 800; margin-bottom: 15px;">SYNCHRONIZATION ERROR</p>
      <p>System detected a local script loading issue. This usually happens on first load.</p>
    </div>

    <!-- 强制进入按钮：即使脚本崩了，点击也能移除遮罩 -->
    <button id="force-enter-btn" onclick="document.getElementById('initial-loader').style.display='none'" style="margin-top: 50px; color: white; font-size: 9px; font-weight: 900; letter-spacing: 0.4em; text-transform: uppercase; background: rgba(230,0,68,1); border: none; padding: 18px 40px; border-radius: 100px; cursor: pointer; transition: all 0.3s; box-shadow: 0 20px 40px rgba(230,0,68,0.3); visibility: hidden;">Enter Showroom</button>
  </div>

  <script>
    // 3秒后还没加载完，就显示“强制进入”按钮
    setTimeout(function() {
      var btn = document.getElementById('force-enter-btn');
      if (btn) btn.style.visibility = 'visible';
    }, 3000);

    // 监控挂载：如果 root 5秒后还是空的，说明挂载失败了
    setTimeout(function() {
      var root = document.getElementById('root');
      if (root && root.innerHTML === "") {
        document.getElementById('emergency-ui').style.display = 'block';
        console.error("React mount failed. Check if index.tsx is properly transpiled.");
      }
    }, 5000);
  </script>

  <!-- Vite 模式下必须使用相对路径，且指向 .tsx，开发服务器会自动处理，打包工具会替换它 -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
