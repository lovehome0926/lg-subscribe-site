
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LG Subscribe Malaysia | AI Partner Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    // 强制模拟 process 环境，防止 SDK 初始化崩溃
    window.process = {
      env: {
        API_KEY: "" 
      }
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <style>
    :root { --lg-red: #e60044; --lg-dark: #05090f; }
    body { 
      font-family: 'Outfit', sans-serif; 
      background-color: var(--lg-dark); 
      color: #ffffff; 
      margin: 0;
      overflow-x: hidden;
    }
    #root { background-color: #ffffff; color: #1a1a1a; min-height: 100vh; }
    .glass-nav { 
      background: rgba(255, 255, 255, 0.8); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px); 
    }
    .loading-screen { 
      position: fixed; 
      inset: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #05090f; 
      z-index: 9999; 
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .agent-gradient {
      background: linear-gradient(90deg, #e60044, #ff4d80);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div class="loading-screen" id="initial-loader">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-white/5 border-t-[#e60044] rounded-full animate-spin mx-auto mb-6"></div>
      <p class="text-[10px] font-black uppercase tracking-[0.6em] text-white/40">LG Showroom Loading</p>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
