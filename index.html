
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LG Subscribe Malaysia | AI Partner Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    // 防止 process 未定义导致的卡死
    window.process = {
      env: {
        API_KEY: "" // 这里留空，系统会尝试从执行环境注入
      }
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
  <style>
    :root { --lg-red: #e60044; --lg-dark: #05090f; }
    body { 
      font-family: 'Outfit', sans-serif; 
      background-color: var(--lg-dark); 
      color: #ffffff; 
      margin: 0; 
      -webkit-tap-highlight-color: transparent; 
      overflow-x: hidden;
    }
    #root { background-color: #ffffff; color: #1a1a1a; min-height: 100vh; }
    .glass-nav { 
      background: rgba(255, 255, 255, 0.9); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px); 
    }
    .bg-lg-red { background-color: var(--lg-red); }
    .text-lg-red { color: var(--lg-red); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .loading-screen { 
      position: fixed; 
      inset: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #05090f; 
      z-index: 9999; 
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes bounce-subtle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    .animate-bounce-subtle { animation: bounce-subtle 2.5s infinite ease-in-out; }
    input, button, select { outline: none !important; }
    ::selection { background-color: rgba(230, 0, 68, 0.1); color: #e60044; }
    
    /* 自定义滚动条 */
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #e60044; }
  </style>
</head>
<body>
  <div id="root"></div>
  <div class="loading-screen" id="initial-loader">
    <div class="text-center">
      <div class="w-12 h-12 border-2 border-white/10 border-t-[#e60044] rounded-full animate-spin mx-auto mb-6"></div>
      <p class="text-[10px] font-black uppercase tracking-[0.6em] text-white/40">LG Subscribe</p>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
