<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LG Subscribe Malaysia | Digital Partner Showroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'lg-red': '#e60044',
            'lg-dark': '#05090f',
            'lg-beige': '#e7ded0',
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root { --lg-red: #e60044; --lg-dark: #05090f; --lg-beige: #e7ded0; }
    body { 
      font-family: 'Outfit', sans-serif; 
      background-color: #ffffff; 
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .loading-screen { 
      position: fixed; 
      inset: 0; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      background: #05090f; 
      z-index: 9999; 
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 2px solid rgba(255,255,255,0.03);
      border-top: 2px solid #e60044;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <div class="loading-screen" id="initial-loader">
    <div class="spinner"></div>
    <p style="color: white; margin-top: 30px; font-size: 10px; font-weight: 900; letter-spacing: 0.6em; text-transform: uppercase; opacity: 0.4;">LG Global Partner Showroom</p>
    <div id="error-msg" style="display:none; color: #e60044; margin-top: 20px; font-size: 11px; font-weight: bold; text-align: center; max-width: 80%;">
      SYSTEM ERROR: Please check console log.
    </div>
  </div>

  <script>
    // Failsafe: Remove loader after 4 seconds regardless of React status to show current state
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 800);
        }
      }, 4000);
    });

    window.onerror = function(message) {
      console.error("Global Error Caught:", message);
      const errEl = document.getElementById('error-msg');
      if (errEl) errEl.style.display = 'block';
      return false;
    };
  </script>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
